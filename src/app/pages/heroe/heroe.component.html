<div class="container">
    <div class="row">
        <div class="col-10">
            <h1>Tareas</h1>

        </div>
        <div class="col-2">
            <button class="btn btn-danger" routerLink="/heroes"> <i class="fa fa-arrow-left"></i></button>
        </div>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="heroe.nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Actividad</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Actividad">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>

                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
            <i class="fa fa-smile-wink"></i>
            Activo
          </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
              <i class="fa fa-dizzy"></i>
            Inactivo    
          </button>

            </div>

            <hr>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i>
          </button>
            </div>

        </form>

    </div>
</div>
