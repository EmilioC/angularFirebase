<div class="container">
    <div class="row">
        <div class="col-10">
            <h1>CRI</h1>

        </div>
        <div class="col-2">
            <button routerLink="/heroe/nuevo " type="button " class="btn btn-primary "><i class="fa fa-plus "></i></button>
        </div>
    </div>
</div>

<table *ngIf="!cargando && heroes.length> 0" class="table mt-3 animated fadeIn faster animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cliente</th>
            <th scope="col">Actividad</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>{{ heroe.vivo }}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
            </td>
            <td>

                <button class="btn btn-info m-1" [routerLink]="['/heroe', heroe.id ]">
          <i class="fa fa-info"></i>
        </button>

                <button class="btn btn-danger" (click)="borrarHeroe( heroe, i ) ">
          <i class="fa fa-trash"></i>
        </button>


            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
